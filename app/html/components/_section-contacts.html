        <div class="contacts__box">
          <address class="address">
            <p>г. Ульяновск, ул. Октябрьская, 22Г к1

            <a href="#">Как добраться</a>

          </div>

        <div class="contacts__socials socials">
          <p class="socials__text">Присоединятейсь к нашей семье: </p>
