<header class="header">
  <div class="container">
    <nav class="header__wrapper">
      <div class="header__top">
        <address class="header__location">
          <a class="city" href="#">Ульяновск</a>
          <a class="route" href="#">Как добраться</a>
        </address>
        <div class="header__socials socials">
          <p class="socials__text">Соц сети: </p>
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link socials__link--instagram" href="#" aria-label="Посомтреть нас в инстаграме"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--vk" href="#" aria-label="Посомтреть нас в вконтакте"></a>
            </li>
          </ul>
        </div>

        <div class="header__messengers phones-box">
          <div class="messengers">
            <ul class="messengers__list">
              <li class="messenger__item">
                <a class="messengers__link messengers__link--whatsapp" href="#"
                  aria-label="Напишите или позвоните нам в ватсап"></a>
              </li>
              <li class="messengers__item">
                <a class="messengers__link messengers__link--viber" href="#"
                  aria-label="Напишите или позвоните нам в вайбер"></a>
              </li>
              <li class="messengers__item">
                <a class="messengers__link messengers__link--telegram" href="#"
                  aria-label="Напишите или позвоните нам в телеграм"></a>
              </li>
            </ul>
          </div>

          <div class="phones-box__calls">
            <a class="phones-box__link phones-box__link--back-call" href="tel:335462">Обратный звонок</a>
            <a class="phones-box__link phones-box__link--phone" href="tel:335462">33 - 54 - 62</a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__toggle">
          <svg>
            <use xlink:href="images/sprite.svg#menu"></use>
          </svg>
          <span>Меню</span>
        </div>
        <div class="header__row-menu row-menu">
          <ul class="row-menu__list">
            <li class="row-menu__item">
              <a class="row-menu__link" href="#">Детям</a>
            </li>
            <li class="row-menu__item">
              <a class="row-menu__link" href="#">Взрослым</a>
            </li>
            <li class="row-menu__item">
              <a class="row-menu__link" href="#">Школа мужского развития</a>
            </li>
          </ul>
          <a class="header__btn btn" href="#">Подарочный сертификат</a>
        </div>

      </div>
    </nav>

  </div>
</header>
